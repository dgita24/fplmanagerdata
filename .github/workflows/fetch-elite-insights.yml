name: Fetch Elite Insights Data

on:
  schedule:
    # Check daily at 2 AM UTC - only fetches if new GW finished
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Fetch and store elite insights
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node scripts/fetch-elite-insights.js